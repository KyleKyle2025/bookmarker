    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center"
    >
      <h1 class="py-5">Bookmarker</h1>

      <div
        class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4"
      >
        <h2>Bookmark your favourite sites</h2>

        <div
          class="site-name w-100 d-flex flex-column justify-content-start align-items-start"
        >
          <label for="bookmarkName" class="pb-2 fw-semibold text-start"
            >Site Name</label
          >
          <input
            type="text"
            id="bookmarkName"
            class="form-control"
            placeholder="Bookmark Name"
          />
        </div>

        <div
          class="site-name w-100 d-flex flex-column justify-content-start align-items-start"
        >
          <label for="bookmarkUrl" class="pb-2 fw-semibold text-start"
            >Site URL</label
          >
          <input
            type="text"
            id="bookmarkUrl"
            class="form-control"
            placeholder="Website URL"
          />
        </div>
        <button onclick="addBookmark()" id="submitBtn" class="btn btn-danger px-5 fw-semibold">Submit</button>
      </div>
      <table class="table mt-4 text-center bg-light">
          <thead>
            <tr><th class="text-capitalize">index</th>
            <th class="text-capitalize">Website Name</th>
            <th class="text-capitalize">Visit</th>
            <th class="text-capitalize">Delete</th>
          </tr></thead>
          <tbody id="tableContent"></tbody>
        </table>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
